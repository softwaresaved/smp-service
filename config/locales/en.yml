  terms_page:
    title: "Terms of use"
    body_text_html: "<div class='white_background'>
    <p>The Software Sustainability Institute ('the Institute') is a national facility for cultivating world-class research through software. The Institute is based at the Universities of Edinburgh, Manchester, Oxford and Southampton. It is supported by EPSRC, JISC and BBSRC. The Institute draws on a team of experts with a breadth of experience in software development, project and programme management, research facilitation, publicity and community engagement. Our primary constituency is the UK research community, particularly the higher and further education sector.</p>
    </div>
    <h3>Software Management Plan Service</h3>
    <div class='white_background'>
      <p>Software Management Plan Service ('the tool', 'the system', 'the service') is a service developed by the Institute, as a shared resource for the research community. It is hosted at the University of Edinburgh. It is powered by DMPonline, developed by the Digital Curation Centre.</p>
    </div>
    <h3>Use of the service</h3>
    <div class='white_background'>
    <p>This is a prototype service. Data may be lost, errors might occur, and the service may go down without notice.</p><p>The service is provided 'as is', without warranties or conditions of any kind, either express or implied, including, without limitation, any warranties or conditions of title, non-infringement, merchantability, or fitness for a particular purpose.</p><p>Advice provided by this service, particularly that relating to intellectual property, copyright, licensing and patents is for information purposes only. It is not, and nor is it intended to be, legal advice. You should not act in any way on the basis of the information without seeking where necessary appropriate professional advice concerning their own individual circumstances.</p><p>You are solely responsible for determining the appropriateness of using this service and assume any risks associated with your use of this service.</p>
    </div>
    <h3>Your personal details</h3>
    <div class='white_background'>
      <p>In order to help identify and administer your account with Software Management Plan Service, we need to store your email address. We may also use it to contact you to obtain feedback on your use of the service, or to inform you of the latest developments or releases. The information may be transferred between the Institute partner institutions but only for legitimate Institute purposes. We will not sell, rent or trade any personal information you provide to us.</p>
    </div>
    <h3>Privacy policy</h3>
    <div class='white_background'>
      <p>The information you enter into this system can be seen by you, people you have chosen to share access with, and - solely for the purposes of maintaining the service - system administrators at the University of Edinburgh.  We compile anonymised, automated and aggregated information from plans, but we will not directly access, make use of, or share your content with anyone else without your permission. Authorised officers of your home institution may access your plans for specific purposes - for example, to track compliance with funder/institutional requirements or to calculate storage requirements.</p>
    </div>
    <h3>Freedom of information</h3>
    <div class='white_background'>
      <p>The University of Edinburgh holds your plans on your behalf, but they are your property and responsibility. Any FOI applicants will be referred back to your home institution.</p>
    </div>
    <h3>Passwords</h3>
    <div class='white_background'>
      <p>Your password is stored in encrypted form and cannot be retrieved. If forgotten it has to be reset.</p>
    </div>
    <h3>Cookies</h3>
    <div class='white_background'>
      <p>Please note that Software Management Plan Service uses Cookies. Further information about Cookies and how we use them is available on The University of Edinburgh <a target='_blank' href='http://www.ed.ac.uk/about/website/privacy'>Privacy and cookies</a> page.</p>
    </div>
    <br />
    <div class='white_background'>
    <p>Use of the service indicates that you understand and agree to these terms and conditions.</p></div>"
