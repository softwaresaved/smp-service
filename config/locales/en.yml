  about_page:
    title: "About Software Management Plan Service"
    body_text_html: "<div class='white_background'>
    <p>It is easy to concentrate on the short-term issues when developing research software. Deadlines for publications, collaboration with others and the demands of a daily routine all conspire to prevent proper planning. A software management plan can help to formalise a set of structures and goals that ensure your software is accessible and reusable in the short, medium and long term.</p>
    <p>At present software management plans are relatively new for research software proposals, though many of their elements would be expected in standard proposals.</p>
    <p>Software Management Plan Service is a prototype service developed by the UK's <a href='http://www.software.ac.uk/' target=_'blank'>Software Sustainability Institute</a> to help researchers understand what software management plans involve, why they are important and how to write them. It is also intended to help us gather requirements from researchers, funders and other stakeholders as to what software management plans should include, how they overlap with data management plans, and how to promote their uptake.</p>
    <p>It is powered by <a href='https://dmponline.dcc.ac.uk' target='_blank'>DMPonline</a> developed by the UK's <a href='http://www.dcc.ac.uk' target='_blank'>Digital Curation Centre</a>. The Digital Curation Centre worked closely with research funders and universities to produce DMPonline to help researchers to produce an effective data management plan (DMP) to cater for the whole lifecycle of a project, from bid-preparation stage through to completion.</p>
    </div>
    <h3>Why develop this prototype?</h3>
    <div class='white_background'>
    <p>In October 2012, we produced a guide to <a target='_blank' href='http://www.software.ac.uk/resources/guides/software-management-plans'>Writing and using a software management plan</a>. This was influenced by work by the Digital Curation Centre on data management plans.</p>
    <p>We have provided similar advice for doing sustainability evaluations. What was initially a subjective process carried out by staff was documented as a <a target='_blank' href='http://www.software.ac.uk/software-evaluation-guide'>Software Evaluation Guide</a>. This was then implemented as a <a target='_blank' href='http://www.software.ac.uk/online-sustainability-evaluation'>Online Sustainablity Evaluation</a> where a researcher completes a form and gets an auto-generated report containing boiler-plate advice and guidance on how to improve their sustainability .</p>
    <p>A comparable service, for software management plans, was requested by our advisory board in Autumn 2012 and also by attendees (researchers and leaders) at our <a target='_blank' href='http://www.software.ac.uk/cw12'>Collaborations Workshop 2012</a>.</p>
    <p>Rather than creating yet another product from scratch, we decided to practice what we preach in terms of reusing research outputs and, after an initial evaluation, decided to rebrand and retask DMPonline.</p>
    </div>
    <h3>How the tool works</h3>
    <div class='white_background'>
    <p>There are a number of templates within the service that represent the requirements of different funders and institutions. Users are asked three questions at the outset so we can determine the appropriate template to display (e.g. the ESRC template when applying for an ESRC grant). Guidance is provided to help you interpret and answer the questions. This guidance is provided by researcher funders, universities and disciplines.</p>
    </div>
    <h3>Getting started</h3>
    <div class='white_background'>
    <p>If you have an account please sign in and start creating or editing your SMP.</p>
    <p>If you do not have a Software Management Plan Service account, click on <a href='/'>'Sign up'</a> on the homepage.</p>
    <p>Please visit the <a href='/help'>'Help'</a> page for guidance.</p>
    </div>

    <h3>Get involved</h3>
    <div class='white_background'>
    <p>Software Management Plan Service is a prototype. It is designed to help us gather requirements from researchers, funders and other stakeholders as to what software management plans should include, how they overlap with data management plans, and how to promote their uptake. We welcome any suggestions as to:</p>
    <ul>
    <li>What software management plans should include.</li>
    <li>What advice should be given to researchers to help them understand, and write, effective software management plans.</li>
    <li>How useful a Software Management Service would be to researchers, funders and other stakeholders.</li>
    <li>What functionality a service such as the Software Management Service should support.</li>
    <li>How software and data management plans overlap, what aspects are software-only, what are data-only and how to provide a unified service that supports both software and data management plans. We are working closely with the Digital Curation Centre to understand such issues.</li>
    </ul>
    <p>If you would like to contribute with feedback and suggestions, please contact us by emailing <a href='mailto:info@software.ac.uk?Subject=Software%20Management%20Plan%20Service%20enquiry' target='_top'>info@software.ac.uk</a>. Alternatively, use the form on the <a href='/contact-us'>Contact Us</a> page.</p>
    <p>You can also comment on these questions, as well as report bugs and request new features via our issue tracker on <a href='https://github.com/softwaresaved/smp-service/issues' target='_top'>GitHub</a>.</p>
    </div>"

  help_page:
    title: "Help"
    tab_1: "On Software Management Plan Service"
    tab_2: "On software management planning"
    body_text_tab_2_html: "<h3>Resources on Software Management Planning</h3>
      <ul class='help_ul'>
        <li>
          <a target='_blank' href='http://www.software.ac.uk/resources/guides/software-management-plans'>Writing and using a software management plan</a> [webpage]<br />
          A guide from The Software Sustainability Institute which takes you through the questions you should consider when developing a software management plan.
        </li>
        <li>
          W. Anderson, E. Morris, D. Smith, and M. Ward, <a target='_blank' href='http://resources.sei.cmu.edu/asset_files/TechnicalReport/2007_005_001_14882.pdf'>COTS and Reusable Software Management Planning: A Template for Life-Cycle Management</a>,Software Engineering Institute, Carnegie Mellon University, Pittsburgh, Pennsylvania, Technical Report CMU/SEI-2007-TR-011, 2007.  [PDF, 155 pages]<br />
A Commercial Off-The-Shelf (COTS) and Reusable Software Management Plan (CRSMP) strategy outline for managing data about component licensing, tracking release schedules, monitoring software interdependencies, choosing specific features and extensions and documenting those choices, and evaluating and mitigating risks associated with deploying COTS and other reusable software components in a system.
        </li>
     </ul>
    <h3>Other resources</h3>
    <ul class='help_ul'>
      <li>
        <a target='_blank' href=' http://www.software.ac.uk/resources/guides/adopting-open-source-licence'>Choosing an open source licence</a> [webpage] <br />
      A guide from The Software Sustainability Institute on choosing an open source licence and links to online resources.
      </li>
      <li>
        <a target='_blank' href='http://software.ac.uk/so-exactly-what-software-did-you-use'>How to cite and describe software</a> [webpage] <br />
Researchers face significant challenges when trying to understand, reproduce or reuse research in which software has played an integral part. This guide from The Software Sustainability Institute gives examples of the problems that can arise when reproducing someone else's research, and proposes practical approaches to resolving, or at least reducing, these. 
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/resources/how-guides/develop-data-plan'>How to Develop a Data Management and Sharing Plan</a> [webpage]<br />
Planning for the effective creation, management and sharing of your data enables you to get the most out of your work, bear in mind the wider context and consequences of different options, and helps make the research process easier. This guide from the Digital Curation Centre outlines the process of developing a data management and sharing plan. 
      </li>
      <li>
        <a target='_blank' href='http://www.data-archive.ac.uk/media/2894/managingsharing.pdf'>Managing and Sharing Data: best practice for researchers</a> [PDF, 36 pages]<br />
  A guide by the UK Data Service covering a range of topics including data formats, documentaion, ethics, copyright and data sharing.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How_to_Cite_Link.pdf'>How to Cite Datasets and Link to Publications</a> [PDF, 12 pages]<br />
  A guide by the Digital Curation Centre giving practical guidelines on how to cite data and the different tools and infrastructure that can be used to support data citation.
      </li>
      <li>
        <a target='_blank' href='http://www.dcc.ac.uk/sites/default/files/documents/publications/reports/guides/How_To_License_Research_Data.pdf'>How to License Research Data</a> [PDF, 16 pages]<br />
  A guide by the Digital Curation Centre that outlines different types of licenses, the pros and cons of each and how they can be applied.
      </li>


    </ul>"
    body_text_tab_1_html: "<p>When you login to Software Management Plan Service you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>
    <h3>Create a plan</h3>
    <p>To create a plan, click the 'Create plan' button from the 'My plans' page or  the top menu. Select options from the drop-down menus and tickboxes to determine what questions and guidance you should be presented with. Confirm your selection by clicking 'Yes, create plan'</p>
    <h3>Write your plan</h3>
    <p>The tabbed interface allows you to navigate through different functions when editing your plan.</p>
    <ul>
      <li>- 'Plan details' includes basic administrative details, tells you what sets of questions and guidance your plan is based on and gives you an overview to the questions that you will be asked.</li>
      <li>- The following tab(s) present the questions to answer. There may be more than one tab if your funder or university asks different sets of questions at different stages e.g. at grant application and post-award.</li>
      <li>- The 'Share' tab allows you to invite others to read or contribute to your plan.</li>
      <li>- The 'Export' tab allows you to download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application.</li>
    </ul>
    <p>When viewing any of the question tabs, you will see the different sections of your plan displayed. Click into these in turn to answer the questions. You can format your responses using the text editing buttons.</p>
    <p>Guidance is displayed in the right-hand panel. Click the '+' symbol to view this.</p>
    <p>Remember to 'save' your responses before moving on.</p>
    <h3>Share plans</h3>
    <p>Insert the email address of any collaborators you would like to invite to read or edit your plan. Set the level of permissions you would like to grant them via the drop-down options and click to 'Add collaborator'</p>
    <h3>Export plans</h3>
    <p>From here you can download your plan in various formats. This may be useful if you need to submit your plan as part of a grant application. Choose what format you would like to view/download your plan in and click to export. When you login to Software Management Plan Service you will be directed to the 'My plans' page. From here you can edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others.</p>"

